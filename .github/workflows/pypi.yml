name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:

  publish:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9.6"]
  
    runs-on: ubuntu-latest
  
    steps:

      - uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}